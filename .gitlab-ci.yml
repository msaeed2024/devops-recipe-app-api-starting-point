image:
  name: docker:24.0

services:
  - docker:24.0-dind

variables:
  DOCKER_DRIVER: overlay2
  AWS_REGION: "us-east-1"
  ECR_REGISTRY: "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"
  IMAGE_TAG: "$CI_COMMIT_SHA"

stages:
  - Test and Lint
  - Build and Push
  - Deploy

before_script:
  - apk add --no-cache curl python3 py3-pip
  - pip3 install awscli
  - aws --version

